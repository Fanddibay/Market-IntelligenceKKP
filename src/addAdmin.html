<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add - Admin</title>
  </head>
  <body style="background-color: #f9f9f9">
    <!-- link bootstrap css -->
    <link rel="stylesheet" href="vendors/style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />

    <!-- slick css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- data tables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"
    />
    <div class="">
      <div class="d-flex">
        <div class="col-2 bg-blue p-3 text-white sidebar-admin">
          <div class="position-fixed">
            <div class="d-flex align-items-center pb-4">
              <img src="assets/logo-sidebar.png" alt="" />
            </div>
            <ul class="list-unstyled text">
              <li class="nav-link">
                <a href="artikelDashboard.html" class="d-block p-2">
                  <i class="fa-solid fa-file-lines"></i> Artikel</a
                >
              </li>
              <li class="nav-link">
                <a href="ebook.html" class="d-block p-2"
                  ><i class="fa-solid fa-book"></i> E-Book</a
                >
              </li>
              <li class="nav-link">
                <a href="uplod.html" class="d-block p-2"
                  ><i class="fa-solid fa-upload"></i> Upload</a
                >
              </li>
              <li class="nav-link active">
                <a href="admin.html" class="d-block p-2"
                  ><i class="fa-solid fa-user"></i> User Management</a
                >
              </li>
              <li class="nav-link">
                <a href="roleManagement.html" class="d-block p-2"
                  ><i class="fa-solid fa-user-cog"></i> Management Role</a
                >
              </li>
            </ul>
            <div class="logout-submenu">
              <a href="index.html" class="d-block p-2"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>
        <div class="col-10">
          <!-- navbar -->
          <div
            class="navbar bg-white sticky-top shadow-sm d-flex justify-content-between align-items-center px-5"
          >
            <img src="assets/logo.png" alt="" />
            <div class="d-flex align-items-center gap-4">
              <i class="fa-solid fa-bell fa-lg text-secondary"></i>
              <img
                src="https://via.placeholder.com/30"
                alt="Avatar"
                class="rounded-circle img-fluid"
              />
            </div>
          </div>
          <!-- content -->
          <div class="px-5 mt-4">
            <h5 class="fw-bold fs-4">Admin</h5>

            <div class="bg-white p-4 mt-4">
              <h6 class="fw-bold mb-1 fs-5">Add New Admin</h6>

              <div class="gap-4 my-4 justify-content-between">
                <div class="d-flex row gy-4 col-12 align-items-center">
                  <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Full Name</label
                    >
                  </div>
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Roberto"
                    />
                  </div>
                </div>
                <div class="d-flex row mt-4 gy-4 col-12 align-items-center">
                  <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Username</label
                    >
                  </div>
                  <div class="col-10">
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Username"
                    />
                  </div>
                </div>
                <div class="d-flex row mt-4 gy-4 col-12 align-items-center">
                  <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Contact phone</label
                    >
                  </div>
                  <div class="col-10">
                    <input
                      type="tel"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Phone Number"
                    />
                  </div>
                </div>
                <div class="d-flex row mt-4 gy-4 col-12 align-items-center">
                  <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Pasword</label
                    >
                  </div>
                  <div class="col-10">
                    <input
                      type="password"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="***"
                    />
                  </div>
                </div>
                <div class="d-flex row mt-4 gy-4 col-12 align-items-center">
                  <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email</label
                    >
                  </div>
                  <div class="col-10">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="kk@email.com"
                    />
                  </div>
                </div>
                <div class="d-flex row mt-4 gy-4 col-12 align-items-center">
                  <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Permission</label
                    >
                  </div>
                  <div class="col-10">
                    <select name="permision" class="form-select" id="permision">
                      <option value="Master-Admin" selected>
                        Master Admin
                      </option>
                      <option value="Admin-Data-BPS ">Admn Data BPS</option>
                      <option value="Non-Admin ">Non Admin</option>
                      <option value="Admin-Data-Comtrade ">
                        Admin Data Comtrade
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mt-4">
                <hr />
                <div class="justify-content-end mt-4 text-end d-flex gap-4">
                  <a
                    href="#"
                    class="btn btn-outline-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    >Discard</a
                  >
                  <a href="#" class="btn btn-primary" id="uplodBtn"
                    >Save Changes</a
                  >
                </div>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="staticBackdrop"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered mx-auto">
                    <div class="modal-content text-center">
                      <div class="modal-header te">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                          Are you sure?
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        Are you sure you want to upload this file? This action
                        cannot be undone
                      </div>
                      <div class="modal-footer gap-3">
                        <button
                          type="button"
                          class="btn btn-outline-primary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <button type="button" class="btn btn-primary">
                          Upload
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scrolling -->
    <button id="scrollToTopBtn" title="Go to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- slick js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- link bootstrap js -->

    <script src="vendors/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
    <!-- fontawesome js -->

    <script
      src="https://kit.fontawesome.com/9abdef5e4d.js"
      crossorigin="anonymous"
    ></script>
    <!-- script data tables -->

    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

    <script>
      // data tables
      new DataTable("#example");
    </script>
  </body>
</html>
